<div class="chi-tiet-danh-muc-tin-tuc mt-2">
          <div class="grid">
                    <div class="col-12">
                              <p-breadcrumb [model]="items"></p-breadcrumb>
                    </div>
                    <div class="col-12">
                              <form class="p-fluid" (ngSubmit)="onSave(saveForm)" #saveForm="ngForm" novalidate>
                                        <div class="field mt-5">
                                                  <span class="p-float-label p-input-icon-right">
                                                            <i class="pi pi-user"></i>
                                                            <input id="float-input" type="text" name="Title" [(ngModel)]="Title" pInputText>
                                                            <label for="float-input">Tiêu đề <span class="text-red-500">
                                                                                *</span></label>
                                                  </span>
                                        </div>
                                        <div class="grid mt-3">
                                                  <div class="col-6">
                                                            <div class="field mt-2">
                                                                      <span class="p-float-label p-input-icon-right">
                                                                                <i class="pi pi-sort-numeric-down"></i>
                                                                                <input id="Order" name="Order" [(ngModel)]="Order"
                                                                                          class="p-inputtext p-component p-filled"
                                                                                          value="0">
                                                                                <label for="intOrorderer" class="">Thứ
                                                                                          tự hiện thị</label></span>
                                                            </div>
                                                  </div>
                                                  <div class="col-6">
                                                            <div class="field flex align-items-center mt-3">
                                                                      <p-inputSwitch name='Status' [(ngModel)]="Status"
                                                                                (onChange)="change($event)">
                                                                      </p-inputSwitch>
                                                                      <label for="content" class="ml-2">Hiển thị</label>
                                                            </div>
                                                  </div>
                                        </div>
                                        <div class="col-12">
                                                            <label for="float-input">Nội dung bài viết<span
                                                                                class="text-red-500"> *</span></label>
                                                            <div class="textarea">
                                                                      <textarea name='Content' pInputTextarea [(ngModel)]="Content"
                                                                                [style]="{width: '100%', height: '20vw'}"></textarea>
                                                            </div>
                                        </div>
                                        <button type="submit" class="p-button p-component mt-2 btn-submit"><span
                                                            class="p-button-label p-c">Lưu lại</span></button>
                              </form>
                    </div>
          </div>
</div>
