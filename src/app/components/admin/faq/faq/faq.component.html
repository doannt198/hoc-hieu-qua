<div class="quan-li-faq">
    <p-table [value]='dataList' styleClass="p-datatable-customers" [rowHover]="true" [rows]="10"
        [showCurrentPageReport]="true" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="grid">
                <div class="col-6">
                    <div class="table-header mt-2"> Quản lí FAQ</div>
                </div>
                <div class="col-6 flex justify-content-end">
                    <p-button label="Thêm mới" icon="pi pi-plus" class="mr-3" routerLink="/quan-li-tin-tuc/them-moi"></p-button>
                    <p-button label="Xuất Excel" icon="pi pi-upload" routerLink="/quan-li-thu-vien"></p-button>
                </div>
            </div>
        </ng-template> 
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Tiêu đề
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Hiển thị
                    </div>
                </th>
                <th>
                    <div class="flex justify-content-between align-items-center">
                        Sắp xếp
                    </div>
                </th>
               
                <th>
                    <div class="flex justify-content-center align-items-center">
                        Hành động
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataList>
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]='dataList'>
                    </p-tableCheckbox>
                </td>
                <td>
                    {{dataList?.Title}}
                </td>
                <td>
                    <div class="flex justify-content-end ">
                        <div *ngIf="dataList.Status == 1 " >
                            <i class="pi pi-check"></i>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="flex justify-content-end ">
                        {{dataList?.Order}}
                    </div>
                </td>
                <td >
                    <div class="flex justify-content-end">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-secondary mr-2" ></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteProduct(dataList.Id)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">Không có dữ liệu</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator [rows]="query.pageSize" [totalRecords]="totalRecord" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[1, 2, 5, 10, 25, 50]"></p-paginator>
</div>
<p-confirmDialog [style]="{width: '50vw'}"  [baseZIndex]="10000"></p-confirmDialog>
<p-toast position="top-right"  [baseZIndex]="5000">
    <ng-template  let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1">
            <div class="text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div> 
        </div>
    </ng-template>
</p-toast>
