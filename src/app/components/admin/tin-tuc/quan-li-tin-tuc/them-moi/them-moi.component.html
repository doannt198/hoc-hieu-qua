<div class="chi-tiet-tin-tuc">
    <div class="grid">
        <div class="col-12">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <p-tabView>
                <p-tabPanel header="Thông tin bài viết">
                    <div class="grid mt-2">
                        <div class="col-3 avatar">
                            <img [src]=" UrlImg ? UrlImg : '../../../../../../assets/images/empty-image.png'" alt="avatar" style="width:100%">
                            <label for="uploadfile" (click)="showLibraryDialog()">
                                <i class="pi pi-upload"></i>
                                Ảnh đại diện
                            </label>
                            <p-dialog header="Chọn Media" [(visible)]="showLibrary" [modal]="true"
                                [style]="{width: '80vw', height: '50vw'}"   >
                               <app-thu-vien (selecteImg)="selectedImg($event)"></app-thu-vien> 
                            </p-dialog> 
                        </div>
                        <div class="col-9 pl-5">
                            <form class="p-fluid" (ngSubmit)="onSave(dataSave)" #dataSave="ngForm">
                                <span class="p-float-label p-input-icon-right">
                                        <i class="pi pi-user"></i>
                                        <input id="float-input-invalid" type="text" pInputText [(ngModel)]="Title" name="Title" required #title="ngModel" [ngClass]="{'ng-invalid ng-dirty' : submited && title.errors?.required}" > 
                                        <label for="float-input-invalid">Tiêu đề<span class="text-red-500"> *</span></label>
                                </span>
                                <small *ngIf="submited && title.errors?.required || (title.errors?.required && title.touched)" class="p-error">Vui lòng nhập tiêu đề bài viết</small>
                                <div class="field mt-5">
                                    <span class="p-float-label p-input-icon-right">
                                        <i class="pi pi-sort-numeric-down"></i>
                                        <input name="Order" class="p-inputtext p-component p-filled" [(ngModel)]='Order'>
                                        <label for="intOrorderer" class="">Thứ tự hiện thị</label>
                                    </span>
                                </div>
                                <div class="field mt-7">
                                    <span class="p-float-label p-input-icon-right">
                                        <input name="Tags" class="p-inputtext p-component p-filled" [ngModel]="Tags">
                                        <label for="intOrorderer" class="">Tags</label>
                                    </span>
                                </div>
                                <div class="field mt-5">
                                    <span class="p-float-label p-input-icon-right" >
                                        <p-dropdown [options]="dataDropdown"  optionLabel="Name" optionValue="Id" id='intOrorderer' name='selectedCategory' [required]="true" #category="ngModel"[(ngModel)]="selectedCategory" ></p-dropdown>
                                        <label for="dropdown" class="">Danh mục</label>
                                    </span>
                                    <small *ngIf="submited && category.errors?.required || (category.errors?.required && category.touched)" class="p-error">Vui lòng nhập danh mục bài viết</small>
                                </div>
                                <div class="grid">
                                    <div class="col-6">
                                        <div class="field">
                                            <label [ngClass]="{'invalid': submited}" >Đánh giá</label>
                                            <p-rating name="danhgia" [(ngModel)]="val" [cancel]="false"  #rating="ngModel"></p-rating>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="field">
                                            <label for="">Hiển thị</label>
                                            <div class="inputswitch">
                                                <p-inputSwitch name='Status'></p-inputSwitch>
                                            </div> 
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="field">
                                            <label for="float-input" [ngClass]="{'invalid': submited && shortContent.errors?.required}">Mô tả ngắn <span class="text-red-500"> *</span></label>
                                            <div class="textarea">
                                                <textarea  name='ShortContent' required="true" #shortContent="ngModel" [(ngModel)]="ShortContent" pInputTextarea [style]="{width: '100%', height: '20vw'}"></textarea>
                                            </div>
                                        </div>
                                        <small *ngIf="submited && shortContent.errors?.required || (shortContent.errors?.required && shortContent.touched)" class="p-error">Vui lòng đặt nội dung bài viết</small>
                                    </div>
                                    <div class="col-12">
                                        <div class="field">
                                            <label for="float-input" [ngClass]="{'invalid': submited && content.errors?.required}">Nội dung bài viết<span class="text-red-500"> *</span></label>
                                            <div class="textarea">
                                                <textarea name='Content' [(ngModel)]="Content" required #content="ngModel" pInputTextarea [style]="{width: '100%', height: '20vw'}"></textarea>
                                            </div>
                                            <small *ngIf="submited && content.errors?.required || (content.errors?.required && content.touched)" class="p-error">Vui lòng đặt nội dung bài viết</small>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="p-button p-component mt-2 btn-submit">
                                    <span class="p-button-label p-c">Lưu lại</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
