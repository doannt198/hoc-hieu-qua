<div class="chi-tiet-danh-muc-tin-tuc mt-2">
    <div class="grid">
        <div class="col-12">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="col-12">
            <form class="p-fluid">
                <div class="field mt-3">
                    <span class="p-float-label p-input-icon-right">
                    <i class="pi pi-user"></i>
                    <input id="Name" name="Name" class="p-inputtext p-component p-invalid" value="">
                    <label for="Name" class="p-error">Tiêu đề <span class="text-red-500"> *</span></label>
                    </span>
                    <!-- <small class="p-error">Vui lòng nhập tên danh mục</small> -->
                </div>
                <div class="grid">
                    <div class="col-6">
                        <div class="field mt-2">
                        <span class="p-float-label p-input-icon-right">
                        <i class="pi pi-sort-numeric-down"></i>
                        <input id="Order" name="Order" class="p-inputtext p-component p-filled" value="0">
                        <label for="intOrorderer" class="">Thứ tự hiện thị</label></span>
                    </div>
                    </div>
                    <div class="col-6">
                        <div class="field flex align-items-center mt-3">
                            <p-inputSwitch [(ngModel)]="show"></p-inputSwitch>
                            <label for="content" class="ml-2">Hiển thị</label>
                        </div>
                       
                    </div>
                </div>
                <button type="submit" class="p-button p-component mt-2 btn-submit"><span class="p-button-label p-c">Lưu lại</span></button>
            </form>    
        </div>
    </div>
</div>
